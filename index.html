<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concours de Pêche Pro</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .table-responsive { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body>

    <div id="app" class="max-w-6xl mx-auto p-4 md:p-8"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB44m6DoeyQSNMctS0hKLpaPR5vNOTNsw0",
            authDomain: "concours-peche.firebaseapp.com",
            projectId: "concours-peche",
            storageBucket: "concours-peche.firebasestorage.app",
            messagingSenderId: "376446532224",
            appId: "1:376446532224:web:4f9c1ffd2f4fe3ef450465"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let state = {
            isLoggedIn: sessionStorage.getItem('auth_session') === 'true',
            currentPage: 'index',
            currentPoste: null,
            isAdmin: false,
            fishermen: [],
            contestInfo: { title: 'Concours de Pêche Pro', date: '2025' }
        };

        let memoPeriode = localStorage.getItem('periode_pref') || 'matin';

        const save = async () => {
            await db.collection("data").doc("concours").set({
                fishermen: state.fishermen,
                contestInfo: state.contestInfo
            });
        };

        db.collection("data").doc("concours").onSnapshot(doc => {
            if(doc.exists) {
                const data = doc.data();
                state.fishermen = data.fishermen || [];
                state.contestInfo = data.contestInfo || state.contestInfo;
                render();
            }
        });

        const calc = {
            totalWeight: (f) => (f.weights || []).reduce((s, w) => s + (w.weight || 0), 0),
            periodWeight: (f, p) => (f.weights || []).filter(w => w.period === p).reduce((s, w) => s + (w.weight || 0), 0),
            fishCount: (f) => (f.weights || []).reduce((s, w) => s + (w.fishCount || 0), 0),
            biggestFish: () => {
                let winner = { weight: 0, name: 'N/A' };
                state.fishermen.forEach(f => {
                    const solo = (f.weights || []).filter(w => parseInt(w.fishCount) === 1).map(w => w.weight);
                    const best = solo.length > 0 ? Math.max(...solo) : 0;
                    if(best > winner.weight) winner = { weight: best, name: `${f.nom} ${f.prenom}` };
                });
                return winner;
            }
        };

        window.login = () => {
            const id = document.getElementById('log_id').value;
            const mdp = document.getElementById('log_mdp').value;
            if(id === "aappma" && mdp === "123") {
                state.isLoggedIn = true;
                sessionStorage.setItem('auth_session', 'true');
                render();
            } else {
                alert("Identifiants incorrects");
            }
        };

        window.logout = () => {
            state.isLoggedIn = false;
            sessionStorage.removeItem('auth_session');
            render();
        };

        window.tryAdmin = () => {
            if(state.isAdmin) return nav('settings');
            const mdp = prompt("Mot de passe Admin :");
            if(mdp === "admin") { state.isAdmin = true; nav('settings'); }
        };

        window.nav = (p) => { state.currentPage = p; render(); };
        window.openPoste = (n) => { state.currentPoste = n; state.currentPage = 'poste'; render(); };

        window.addW = (pNum) => {
            const f = state.fishermen.find(x => x.poste == pNum);
            const wVal = document.getElementById('p_wei').value;
            const cVal = document.getElementById('p_cou').value;
            const p = document.getElementById('p_per').value;
            
            const w = parseFloat(wVal);
            if(!w || w <= 0) return alert("Poids requis");

            memoPeriode = p;
            localStorage.setItem('periode_pref', p);
            
            if(!f.weights) f.weights = [];
            f.weights.push({ period: p, weight: w, fishCount: parseInt(cVal) || 1 });
            
            save();
        };

        function render() {
            const root = document.getElementById('app');
            root.innerHTML = '';

            // --- ECRAN DE CONNEXION ---
            if(!state.isLoggedIn) {
                root.innerHTML = `
                <div class="min-h-[80vh] flex items-center justify-center">
                    <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border-b-8 border-blue-600">
                        <h2 class="text-3xl font-black text-blue-900 mb-6 text-center uppercase tracking-tight">Accès Privé</h2>
                        <div class="space-y-4">
                            <input id="log_id" type="text" placeholder="Identifiant" class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-none focus:border-blue-600 transition">
                            <input id="log_mdp" type="password" placeholder="Mot de passe" class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-none focus:border-blue-600 transition">
                            <button onclick="login()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-blue-700 transition uppercase tracking-widest">Se connecter</button>
                        </div>
                    </div>
                </div>`;
                return;
            }

            // --- PAGE ACCUEIL ---
            if(state.currentPage === 'index') {
                root.innerHTML = `
                <div class="flex justify-between mb-4">
                    <button onclick="logout()" class="p-3 bg-red-50 text-red-500 rounded-full hover:bg-red-100"><i data-lucide="log-out"></i></button>
                    <button onclick="tryAdmin()" class="p-3 bg-white shadow-sm rounded-full text-blue-600"><i data-lucide="settings"></i></button>
                </div>
                <div class="text-center mb-12">
                    <h1 class="text-5xl font-black text-blue-900 mb-2 uppercase">${state.contestInfo.title}</h1>
                    <div class="inline-block px-8 py-3 bg-blue-600 text-white rounded-full font-bold uppercase shadow-lg">${state.contestInfo.date}</div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12 max-w-3xl mx-auto">
                    <button onclick="nav('inscription')" class="p-8 bg-orange-500 text-white rounded-[2.5rem] shadow-xl font-black text-3xl flex items-center justify-between group transition hover:scale-[1.02]">
                        <span>Inscriptions</span> <i data-lucide="users" class="w-12 h-12 opacity-50"></i>
                    </button>
                    <button onclick="nav('resultats')" class="p-8 bg-emerald-600 text-white rounded-[2.5rem] shadow-xl font-black text-3xl flex items-center justify-between group transition hover:scale-[1.02]">
                        <span>Classement</span> <i data-lucide="trophy" class="w-12 h-12 opacity-50"></i>
                    </button>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-7 gap-4">
                    ${Array.from({length: 14}, (_, i) => i + 1).map(n => {
                        const f = state.fishermen.find(x => x.poste == n);
                        return `
                        <button onclick="openPoste(${n})" class="p-6 rounded-3xl border-2 transition-all flex flex-col items-center ${f ? 'bg-blue-900 border-blue-900 text-white shadow-xl scale-[1.05]' : 'bg-white border-white text-blue-800 shadow-sm opacity-80'}">
                            <span class="text-[10px] font-black uppercase opacity-50">Poste</span>
                            <span class="text-3xl font-black mb-1">${n}</span>
                            <span class="text-[10px] font-bold uppercase truncate w-full text-center">${f ? f.nom : 'LIBRE'}</span>
                        </button>`;
                    }).join('')}
                </div>`;
            }

            // --- PAGE RESULTATS (DESIGN PRO) ---
            else if(state.currentPage === 'resultats') {
                const sorted = [...state.fishermen].filter(f => f.poste).sort((a,b) => calc.totalWeight(b) - calc.totalWeight(a));
                const record = calc.biggestFish();
                root.innerHTML = `
                <button onclick="nav('index')" class="mb-8 flex items-center text-blue-600 font-bold underline"><i data-lucide="arrow-left" class="mr-2"></i> Retour Accueil</button>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                    <div class="bg-blue-900 p-8 rounded-[2.5rem] text-white shadow-xl">
                        <p class="text-xl font-black uppercase mb-2 opacity-60">Poids Total</p>
                        <p class="text-4xl font-black">${state.fishermen.reduce((a,f)=>a+calc.totalWeight(f),0).toFixed(3)} kg</p>
                    </div>
                    <div class="bg-blue-600 p-8 rounded-[2.5rem] text-white shadow-xl">
                        <p class="text-xl font-black uppercase mb-2 opacity-60">Total Poissons</p>
                        <p class="text-4xl font-black">${state.fishermen.reduce((a,f)=>a+calc.fishCount(f),0)}</p>
                    </div>
                    <div class="bg-yellow-500 p-8 rounded-[2.5rem] text-blue-950 shadow-xl border-b-8 border-yellow-600">
                        <p class="text-xl font-black uppercase mb-2 opacity-60">Grosse Carpe</p>
                        <p class="text-3xl font-black">${record.weight.toFixed(3)} kg</p>
                        <p class="text-xs font-black uppercase truncate">${record.name}</p>
                    </div>
                </div>
                <div class="bg-white rounded-[2.5rem] shadow-xl border overflow-hidden">
                    <div class="table-responsive">
                        <table class="w-full text-left">
                            <thead class="bg-blue-900 text-white text-[10px] uppercase font-black">
                                <tr><th class="p-6">Rang</th><th class="p-6">Pêcheur</th><th class="p-6">Matin</th><th class="p-6">A-M</th><th class="p-6 text-right">Poids Total</th></tr>
                            </thead>
                            <tbody>
                                ${sorted.map((f, i) => `
                                <tr class="border-b border-slate-50 hover:bg-blue-50/50 transition">
                                    <td class="p-6"><span class="w-12 h-12 flex items-center justify-center rounded-2xl font-black text-xl ${i===0?'bg-yellow-400 text-white shadow-lg':i===1?'bg-slate-300 text-white':i===2?'bg-orange-400 text-white':'bg-slate-100 text-slate-400'}">${i+1}</span></td>
                                    <td class="p-6"><div class="font-black text-blue-900 uppercase text-lg">${f.nom}</div><div class="text-[10px] font-bold text-blue-400">POSTE ${f.poste}</div></td>
                                    <td class="p-6 font-bold text-slate-500">${calc.periodWeight(f, 'matin').toFixed(3)} kg</td>
                                    <td class="p-6 font-bold text-slate-500">${calc.periodWeight(f, 'apres-midi').toFixed(3)} kg</td>
                                    <td class="p-6 text-right font-black text-2xl text-blue-900">${calc.totalWeight(f).toFixed(3)} kg</td>
                                </tr>`).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>`;
            }

            // --- PAGE POSTE (DÉTAILS) ---
            else if(state.currentPage === 'poste') {
                const f = state.fishermen.find(x => x.poste == state.currentPoste);
                root.innerHTML = `
                <button onclick="nav('index')" class="mb-8 flex items-center text-blue-600 font-bold underline"><i data-lucide="arrow-left" class="mr-2"></i> Retour</button>
                <div class="bg-white p-8 rounded-3xl shadow-lg border-l-8 border-blue-600 mb-6 flex justify-between items-end">
                    <div><h1 class="text-4xl font-black text-blue-900 uppercase">Poste ${state.currentPoste}</h1><p class="text-2xl font-bold text-slate-400 uppercase">${f.nom} ${f.prenom}</p></div>
                    <div class="bg-blue-50 p-6 rounded-3xl text-right border border-blue-100 shadow-inner"><span class="text-4xl font-black text-blue-800">${calc.totalWeight(f).toFixed(3)} kg</span></div>
                </div>
                <div class="bg-white p-8 rounded-3xl shadow-sm border mb-8 grid grid-cols-1 sm:grid-cols-4 gap-4">
                    <select id="p_per" class="p-4 border-2 rounded-2xl font-bold bg-slate-50 outline-none focus:border-blue-600">
                        <option value="matin" ${memoPeriode === 'matin' ? 'selected' : ''}>Matin</option>
                        <option value="apres-midi" ${memoPeriode === 'apres-midi' ? 'selected' : ''}>Après-midi</option>
                    </select>
                    <input id="p_wei" type="number" step="0.001" placeholder="Poids (kg)" class="p-4 border-2 rounded-2xl font-bold bg-slate-50 outline-none focus:border-blue-600">
                    <input id="p_cou" type="number" value="1" class="p-4 border-2 rounded-2xl font-bold bg-slate-50 outline-none focus:border-blue-600">
                    <button onclick="addW(${state.currentPoste})" class="bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-blue-700 transition">VALIDER</button>
                </div>
                <div class="bg-white rounded-3xl shadow-sm border overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-400 font-black uppercase text-[10px]"><tr><th class="p-6">Période</th><th class="p-6">Quantité</th><th class="p-6 text-right">Poids</th><th class="p-6 text-center">Action</th></tr></thead>
                        <tbody>
                            ${(f.weights || []).slice().reverse().map((w, idx) => `
                            <tr class="border-t hover:bg-slate-50 transition">
                                <td class="p-6 font-bold capitalize">${w.period}</td>
                                <td class="p-6 font-bold text-slate-400">${w.fishCount} poissons</td>
                                <td class="p-6 text-right font-black text-blue-900 text-lg">${w.weight.toFixed(3)} kg</td>
                                <td class="p-6 text-center">${state.isAdmin ? `<button onclick="state.fishermen.find(x=>x.poste==${state.currentPoste}).weights.splice(${f.weights.length-1-idx},1);save()" class="text-red-400 hover:text-red-600"><i data-lucide="trash-2"></i></button>`:''}</td>
                            </tr>`).join('')}
                        </tbody>
                    </table>
                </div>`;
            }

            // --- PAGE INSCRIPTION ---
            else if(state.currentPage === 'inscription') {
                root.innerHTML = `
                <button onclick="nav('index')" class="mb-8 font-bold text-blue-600 underline">← Retour</button>
                <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border mb-10">
                    <h2 class="text-2xl font-black text-blue-900 uppercase mb-6">Nouveau Pêcheur</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
                        <input id="in_nom" placeholder="NOM" class="p-4 border-2 rounded-2xl font-bold uppercase bg-slate-50 outline-none focus:border-blue-600">
                        <input id="in_prenom" placeholder="Prénom" class="p-4 border-2 rounded-2xl font-bold bg-slate-50 outline-none focus:border-blue-600">
                        <input id="in_poste" type="number" placeholder="Poste" class="p-4 border-2 rounded-2xl font-bold bg-slate-50 outline-none focus:border-blue-600">
                    </div>
                    <button onclick="const n=document.getElementById('in_nom').value; const p=document.getElementById('in_prenom').value; const pos=document.getElementById('in_poste').value; if(n&&p&&pos){state.fishermen.push({nom:n.toUpperCase(),prenom:p,poste:parseInt(pos),weights:[]});save();}" class="w-full bg-blue-900 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-black transition uppercase">Enregistrer</button>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    ${state.fishermen.sort((a,b)=>a.poste-b.poste).map(f => `
                        <div class="bg-white p-6 rounded-3xl border flex justify-between items-center shadow-sm">
                            <div><div class="font-black text-blue-900 uppercase">${f.nom}</div><div class="text-[10px] font-bold text-slate-400">POSTE ${f.poste}</div></div>
                            ${state.isAdmin ? `<button onclick="state.fishermen=state.fishermen.filter(x=>x.poste!=${f.poste});save()" class="text-red-400 p-2"><i data-lucide="trash-2"></i></button>` : ''}
                        </div>
                    `).join('')}
                </div>`;
            }

            // --- PAGE SETTINGS ---
            else if(state.currentPage === 'settings') {
                root.innerHTML = `
                <button onclick="nav('index')" class="mb-8 font-bold text-blue-600 underline">← Retour</button>
                <div class="max-w-md mx-auto bg-white p-8 rounded-[2.5rem] shadow-xl border">
                    <h2 class="text-2xl font-black text-blue-900 uppercase mb-6">Paramètres</h2>
                    <input id="set_t" value="${state.contestInfo.title}" class="w-full p-4 border-2 rounded-2xl mb-4 font-bold uppercase outline-none focus:border-blue-600">
                    <input id="set_d" value="${state.contestInfo.date}" class="w-full p-4 border-2 rounded-2xl mb-8 font-bold outline-none focus:border-blue-600">
                    <button onclick="state.contestInfo.title=document.getElementById('set_t').value;state.contestInfo.date=document.getElementById('set_d').value;save();nav('index')" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-blue-700 transition">ENREGISTRER</button>
                    <button onclick="if(confirm('Tout effacer ?')){state.fishermen=[];save();nav('index')}" class="w-full text-red-500 font-bold py-5 mt-4 text-xs uppercase">Réinitialiser les données</button>
                </div>`;
            }
            
            lucide.createIcons();
        }

        render();
    </script>
</body>
</html>
