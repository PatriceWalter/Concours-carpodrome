<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concours Double Pro</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .modal-overlay { background-color: rgba(30, 58, 138, 0.4); backdrop-filter: blur(3px); }
    </style>
</head>
<body>

    <div id="app" class="max-w-6xl mx-auto p-4 md:p-8"></div>

    <div id="modal-poste" class="hidden fixed inset-0 modal-overlay flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm mx-4 border-t-8 border-blue-600">
            <h3 class="text-xl font-bold mb-2 text-blue-900 uppercase tracking-tighter">Assigner un poste</h3>
            <p id="modal-fisher-name" class="text-blue-600 font-bold mb-6 text-lg"></p>
            <select id="modal-select-poste" class="w-full border-2 border-slate-100 p-4 rounded-2xl mb-6 font-bold outline-none focus:border-blue-600 bg-slate-50 uppercase"></select>
            <div class="flex gap-3">
                <button onclick="closePosteModal()" class="flex-1 bg-slate-100 py-4 rounded-2xl font-bold text-slate-500">Annuler</button>
                <button onclick="confirmPosteAssignment()" class="flex-1 bg-blue-600 py-4 rounded-2xl font-bold text-white uppercase">Valider</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB44m6DoeyQSNMctS0hKLpaPR5vNOTNsw0",
            authDomain: "concours-peche.firebaseapp.com",
            projectId: "concours-peche",
            appId: "1:376446532224:web:4f9c1ffd2f4fe3ef450465"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let state = {
            isLoggedIn: sessionStorage.getItem('auth_peche') === 'true',
            isAdmin: false,
            currentPage: 'index',
            currentPoste: null,
            currentType: null,
            fishermen: [],
            contestInfo: { title: 'Concours de Pêche', date: '2025' }
        };

        db.collection("data").doc("double-v3").onSnapshot(doc => {
            if(doc.exists) {
                const d = doc.data();
                state.fishermen = d.fishermen || [];
                state.contestInfo = d.contestInfo || state.contestInfo;
                render();
            }
        });

        const save = async () => {
            await db.collection("data").doc("double-v3").set({ 
                fishermen: state.fishermen, 
                contestInfo: state.contestInfo 
            });
        };

        window.login = () => {
            const id = document.getElementById('l_id').value;
            const mdp = document.getElementById('l_mdp').value;
            if(id === "aappma" && mdp === "123") {
                state.isLoggedIn = true; sessionStorage.setItem('auth_peche', 'true'); render();
            } else { alert("Erreur"); }
        };

        window.logout = () => {
            state.isLoggedIn = false; state.isAdmin = false;
            sessionStorage.removeItem('auth_peche'); render();
        };

        window.checkAdmin = () => {
            const p = prompt("Mot de passe admin :");
            if(p === "admin") { state.isAdmin = true; nav('settings'); }
            else { alert("Accès refusé"); }
        };

        const calc = {
            totalWeight: (f) => (f.weights || []).reduce((s, w) => s + w.weight, 0),
            periodWeight: (f, p) => (f.weights || []).filter(w => w.period === p).reduce((s, w) => s + w.weight, 0),
            fishCount: (f) => (f.weights || []).reduce((s, w) => s + (w.fishCount || 0), 0),
            globalWeight: (type) => state.fishermen.filter(f => f.type === type).reduce((acc, f) => acc + calc.totalWeight(f), 0),
            globalFish: (type) => state.fishermen.filter(f => f.type === type).reduce((acc, f) => acc + calc.fishCount(f), 0),
            record: (type) => {
                let best = { w: 0, n: '---', p: '' };
                state.fishermen.filter(f => f.type === type).forEach(f => {
                    (f.weights || []).forEach(w => {
                        if(w.fishCount === 1 && w.weight > best.w) {
                            best = { w: w.weight, n: f.nom, p: f.prenom };
                        }
                    });
                });
                return best;
            }
        };

        window.nav = (p) => { state.currentPage = p; render(); };

        function render() {
            const root = document.getElementById('app');
            if(!state.isLoggedIn) {
                root.innerHTML = `<div class="min-h-[60vh] flex items-center justify-center"><div class="bg-white p-10 rounded-[2.5rem] shadow-xl w-full max-w-sm border text-center">
                <h2 class="text-2xl font-black mb-6 text-blue-900 uppercase italic">Connexion</h2>
                <input id="l_id" placeholder="ID" class="w-full p-4 border rounded-2xl mb-4 font-bold bg-slate-50 uppercase"><input id="l_mdp" type="password" placeholder="PASS" class="w-full p-4 border rounded-2xl mb-6 font-bold bg-slate-50">
                <button onclick="login()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase">Se connecter</button></div></div>`;
                return;
            }

            if(state.currentPage === 'index') {
                root.innerHTML = `
                    <div class="flex justify-between items-center mb-8">
                        <button onclick="checkAdmin()" class="p-3 bg-white border rounded-full text-blue-600 shadow-sm"><i data-lucide="settings"></i></button>
                        <button onclick="logout()" class="p-3 bg-red-50 border border-red-100 rounded-full text-red-600 shadow-sm"><i data-lucide="log-out"></i></button>
                    </div>
                    <div class="text-center mb-12">
                        <h1 class="text-5xl font-black text-blue-900 uppercase italic tracking-tighter">${state.contestInfo.title}</h1>
                        <div class="inline-block px-8 py-3 bg-blue-600 text-white rounded-full font-bold uppercase text-xs mt-3 shadow-lg">${state.contestInfo.date}</div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12 max-w-3xl mx-auto">
                        <button onclick="nav('inscription')" class="p-8 bg-orange-500 text-white rounded-[2.5rem] shadow-xl font-black text-3xl flex items-center justify-between">Inscriptions <i data-lucide="users"></i></button>
                        <button onclick="nav('resultats')" class="p-8 bg-emerald-600 text-white rounded-[2.5rem] shadow-xl font-black text-3xl flex items-center justify-between">Classement <i data-lucide="trophy"></i></button>
                    </div>
                    <h2 class="text-2xl font-black text-blue-900 mb-4 uppercase">Carpodrome</h2>
                    <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-7 gap-4 mb-12">${renderGrid(14, 'carpo')}</div>
                    <h2 class="text-2xl font-black text-blue-900 mb-4 uppercase">Feeder</h2>
                    <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 gap-4">${renderGrid(10, 'feeder')}</div>
                `;
            } 
            else if(state.currentPage === 'inscription') renderInscription(root);
            else if(state.currentPage === 'resultats') renderResultats(root);
            else if(state.currentPage === 'poste') renderPoste(root);
            else if(state.currentPage === 'settings') renderSettings(root);
            lucide.createIcons();
        }

        function renderGrid(count, type) {
            return Array.from({length: count}, (_, i) => i + 1).map(n => {
                const f = state.fishermen.find(x => x.poste == n && x.type === type);
                return `
                <button onclick="${f ? `window.openP(${n}, '${type}')` : ''}" class="p-5 rounded-3xl border-2 transition-all flex flex-col items-center ${f ? 'bg-blue-900 border-blue-900 text-white shadow-xl' : 'bg-white border-white text-blue-800 opacity-80'}">
                    <span class="text-[10px] font-black uppercase opacity-50">Poste</span><span class="text-3xl font-black mb-1">${n}</span>
                    <span class="text-[9px] font-bold uppercase truncate w-full text-center leading-tight">${f ? `${f.nom}<br><span class="opacity-60 text-[8px] italic">${f.prenom}</span>` : 'LIBRE'}</span>
                </button>`;
            }).join('');
        }

        window.openP = (n, type) => { state.currentPoste = n; state.currentType = type; nav('poste'); };

        function renderResultats(container) {
            const section = (type, label) => {
                const sorted = [...state.fishermen].filter(f => f.poste && f.type === type).sort((a,b) => calc.totalWeight(b) - calc.totalWeight(a));
                const rec = calc.record(type);
                return `
                <div class="mb-16">
                    <h2 class="text-3xl font-black text-blue-900 uppercase italic mb-8 border-l-8 border-blue-600 pl-4">${label}</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div class="bg-blue-900 p-8 rounded-[2.5rem] text-white shadow-xl">
                            <p class="text-xs font-black uppercase mb-1 opacity-60">Poids Total</p>
                            <p class="text-4xl font-black">${calc.globalWeight(type).toFixed(3)} kg</p>
                        </div>
                        <div class="bg-blue-600 p-8 rounded-[2.5rem] text-white shadow-xl">
                            <p class="text-xs font-black uppercase mb-1 opacity-60">Poissons Sortis</p>
                            <p class="text-4xl font-black">${calc.globalFish(type)}</p>
                        </div>
                        <div class="bg-yellow-500 p-8 rounded-[2.5rem] text-blue-900 shadow-xl">
                            <p class="text-xs font-black uppercase mb-1 opacity-60">Plus Grosse Carpe</p>
                            <p class="text-3xl font-black">${rec.w.toFixed(3)} kg</p>
                            <p class="text-[10px] font-black uppercase">${rec.n} ${rec.p}</p>
                        </div>
                    </div>
                    <div class="bg-white rounded-[2.5rem] shadow-xl border overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-blue-900 text-white text-[10px] uppercase font-black tracking-widest">
                                <tr><th class="p-6">Rang</th><th class="p-6">Identité</th><th class="p-6">Matin</th><th class="p-6">Après-midi</th><th class="p-6 text-right">Poids Total</th></tr>
                            </thead>
                            <tbody>
                                ${sorted.map((f, i) => `
                                <tr class="border-b border-slate-50 last:border-0 hover:bg-blue-50/50">
                                    <td class="p-6"><span class="w-12 h-12 flex items-center justify-center rounded-2xl font-black text-xl ${i===0?'bg-yellow-400 text-white shadow-lg':i===1?'bg-slate-300 text-white':i===2?'bg-orange-400 text-white':'bg-slate-100 text-slate-400'}">${i+1}</span></td>
                                    <td class="p-6"><div class="font-black text-blue-900 uppercase text-lg leading-none">${f.nom}</div><div class="text-[10px] font-bold text-blue-400 mt-1 uppercase">P-${f.poste} | ${f.prenom}</div></td>
                                    <td class="p-6 font-bold text-slate-500">${calc.periodWeight(f, 'matin').toFixed(3)} kg</td>
                                    <td class="p-6 font-bold text-slate-500">${calc.periodWeight(f, 'apres-midi').toFixed(3)} kg</td>
                                    <td class="p-6 text-right font-black text-2xl text-blue-900">${calc.totalWeight(f).toFixed(3)} kg</td>
                                </tr>`).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>`;
            };
            container.innerHTML = `<button onclick="nav('index')" class="mb-8 flex items-center text-blue-600 font-bold underline italic"><i data-lucide="arrow-left" class="mr-2"></i> Retour Accueil</button>${section('carpo', 'Carpodrome')}${section('feeder', 'Feeder')}`;
        }

        function renderSettings(container) {
            container.innerHTML = `
                <button onclick="nav('index')" class="mb-8 flex items-center text-blue-600 font-bold underline italic"><i data-lucide="arrow-left" class="mr-2"></i> Retour</button>
                <div class="bg-white p-10 rounded-[2.5rem] shadow-xl border max-w-lg mx-auto">
                    <h2 class="text-2xl font-black text-blue-900 mb-8 uppercase italic">Paramètres Admin</h2>
                    <div class="space-y-6">
                        <div><label class="text-[10px] font-black uppercase text-slate-400 ml-2">Titre du Concours</label><input id="set_title" value="${state.contestInfo.title}" class="w-full p-4 border rounded-2xl font-bold bg-slate-50"></div>
                        <div><label class="text-[10px] font-black uppercase text-slate-400 ml-2">Date</label><input id="set_date" value="${state.contestInfo.date}" class="w-full p-4 border rounded-2xl font-bold bg-slate-50"></div>
                        <button onclick="updateSet()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-xl uppercase">Enregistrer</button>
                        <button onclick="resetAll()" class="w-full bg-red-50 text-red-600 font-bold py-4 rounded-2xl mt-4">Reset Complet (⚠️)</button>
                    </div>
                </div>`;
        }

        window.updateSet = () => {
            state.contestInfo.title = document.getElementById('set_title').value;
            state.contestInfo.date = document.getElementById('set_date').value;
            save(); nav('index');
        };

        window.resetAll = () => { if(confirm("Vider toutes les données ?")) { state.fishermen = []; save(); nav('index'); } };

        function renderInscription(container) {
            container.innerHTML = `
                <button onclick="nav('index')" class="mb-8 flex items-center text-blue-600 font-bold underline italic"><i data-lucide="arrow-left" class="mr-2"></i> Retour Accueil</button>
                <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border mb-10">
                    <h2 class="text-2xl font-black text-blue-900 uppercase mb-6">Enregistrement</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                        <input id="in_nom" placeholder="NOM" class="p-4 border-2 border-slate-100 rounded-2xl font-bold uppercase bg-slate-50">
                        <input id="in_prenom" placeholder="Prénom" class="p-4 border-2 border-slate-100 rounded-2xl font-bold bg-slate-50">
                        <select id="in_type" onchange="updatePL()" class="p-4 border-2 border-slate-100 rounded-2xl font-bold bg-slate-50 uppercase"><option value="carpo">Carpodrome</option><option value="feeder">Feeder</option></select>
                        <select id="in_poste" class="p-4 border-2 border-slate-100 rounded-2xl font-bold bg-slate-50 uppercase"><option value="">-- Attente --</option></select>
                    </div>
                    <button onclick="addF()" class="w-full bg-blue-900 text-white font-black py-5 rounded-2xl shadow-xl uppercase">Valider l'inscription</button>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div><h3 class="font-black text-blue-900 uppercase mb-4 bg-blue-50 p-4 rounded-xl text-xs italic tracking-widest">Assignés Carpodrome</h3><div class="space-y-3">${renderAss('carpo')}</div><div class="mt-8 space-y-2">${renderWait('carpo')}</div></div>
                    <div><h3 class="font-black text-slate-700 uppercase mb-4 bg-slate-100 p-4 rounded-xl text-xs italic tracking-widest">Assignés Feeder</h3><div class="space-y-3">${renderAss('feeder')}</div><div class="mt-8 space-y-2">${renderWait('feeder')}</div></div>
                </div>`;
            updatePL();
        }

        window.updatePL = () => {
            const t = document.getElementById('in_type').value;
            const sel = document.getElementById('in_poste');
            const max = t === 'carpo' ? 14 : 10;
            sel.innerHTML = '<option value="">-- Attente --</option>';
            for(let i=1; i<=max; i++) if(!state.fishermen.find(f => f.poste == i && f.type === t)) sel.innerHTML += `<option value="${i}">Poste ${i}</option>`;
        };

        window.addF = () => {
            const nom = document.getElementById('in_nom').value.toUpperCase();
            const prenom = document.getElementById('in_prenom').value;
            const type = document.getElementById('in_type').value;
            const poste = document.getElementById('in_poste').value;
            if(!nom || !prenom) return;
            state.fishermen.push({ nom, prenom, type, poste: poste ? parseInt(poste) : null, weights: [] });
            save();
        };

        function renderAss(t) {
            return state.fishermen.filter(f => f.poste && f.type === t).sort((a,b) => a.poste - b.poste).map(f => `
                <div class="bg-white p-5 rounded-3xl border flex justify-between items-center shadow-sm">
                    <div><div class="text-blue-600 font-black text-xs uppercase italic leading-none">Poste ${f.poste}</div><div class="font-black text-blue-900 uppercase text-lg">${f.nom} ${f.prenom}</div></div>
                    <button onclick="delF(${f.poste}, '${t}')" class="text-red-100 hover:text-red-500"><i data-lucide="trash-2"></i></button>
                </div>`).join('');
        }

        function renderWait(t) {
            return state.fishermen.filter(f => !f.poste && f.type === t).map(f => `
                <div class="bg-white p-4 rounded-2xl border-2 border-dashed border-slate-200 flex justify-between items-center">
                    <div class="font-black text-blue-900 uppercase text-sm">${f.nom} ${f.prenom}</div>
                    <button onclick="openM('${f.nom} ${f.prenom}', '${t}')" class="bg-blue-600 text-white px-4 py-2 rounded-xl font-black text-[10px] uppercase">Assigner</button>
                </div>`).join('');
        }

        window.delF = (p, t) => { if(confirm("Supprimer ce pêcheur ?")) { state.fishermen = state.fishermen.filter(f => !(f.poste == p && f.type === t)); save(); } };

        window.openM = (n, t) => {
            state.targetFisherIndex = state.fishermen.findIndex(f => `${f.nom} ${f.prenom}` === n && f.type === t);
            state.currentType = t;
            document.getElementById('modal-fisher-name').innerText = n;
            const sel = document.getElementById('modal-select-poste');
            sel.innerHTML = '<option value="">Poste...</option>';
            const max = t === 'carpo' ? 14 : 10;
            for(let i=1; i<=max; i++) if(!state.fishermen.find(f => f.poste == i && f.type === t)) sel.innerHTML += `<option value="${i}">Poste ${i}</option>`;
            document.getElementById('modal-poste').classList.remove('hidden');
        };

        window.confirmPosteAssignment = () => {
            const p = document.getElementById('modal-select-poste').value;
            if(!p) return;
            state.fishermen[state.targetFisherIndex].poste = parseInt(p);
            save(); document.getElementById('modal-poste').classList.add('hidden');
        };

        window.closePosteModal = () => document.getElementById('modal-poste').classList.add('hidden');

        function renderPoste(container) {
            const f = state.fishermen.find(f => f.poste == state.currentPoste && f.type === state.currentType);
            if(!f) return nav('index');
            container.innerHTML = `
                <button onclick="nav('index')" class="mb-8 flex items-center text-blue-600 font-bold underline italic"><i data-lucide="arrow-left" class="mr-2"></i> Retour</button>
                <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border-l-8 border-blue-600 mb-6 flex justify-between items-end">
                    <div><h1 class="text-4xl font-black text-blue-900 uppercase">Poste ${state.currentPoste}</h1><p class="text-2xl font-bold text-slate-400 uppercase leading-none">${f.nom} ${f.prenom}</p></div>
                    <div class="bg-blue-50 p-6 rounded-[2rem] text-right border border-blue-100 shadow-inner">
                        <span class="text-4xl font-black text-blue-800">${calc.totalWeight(f).toFixed(3)}<span class="text-lg ml-1">kg</span></span>
                    </div>
                </div>
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border mb-8 grid grid-cols-1 sm:grid-cols-4 gap-4">
                    <select id="p_per" class="p-4 border-2 border-slate-100 rounded-2xl font-bold bg-slate-50 uppercase outline-none"><option value="matin">Matin</option><option value="apres-midi">Après-midi</option></select>
                    <input id="p_wei" type="number" step="0.001" placeholder="Poids (kg)" class="p-4 border-2 border-slate-100 rounded-2xl font-bold bg-slate-50 outline-none">
                    <input id="p_cou" type="number" value="1" placeholder="Nb Poissons" class="p-4 border-2 border-slate-100 rounded-2xl font-bold bg-slate-50 outline-none">
                    <button onclick="addW()" class="bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase tracking-widest">Valider</button>
                </div>
                <div class="bg-white rounded-[2.5rem] shadow-sm border overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-400 font-black uppercase text-[10px] tracking-widest">
                            <tr><th class="p-6">Période</th><th class="p-6">Poissons</th><th class="p-6 text-right">Poids Pesé</th><th class="p-6"></th></tr>
                        </thead>
                        <tbody>
                        ${(f.weights || []).slice().reverse().map((w, idx) => `
                            <tr class="border-t border-slate-50 hover:bg-slate-50/50">
                                <td class="p-6 font-bold text-blue-900 uppercase text-xs">${w.period}</td>
                                <td class="p-6 font-bold text-blue-400 text-sm">${w.fishCount || 0} p.</td>
                                <td class="p-6 text-right font-black text-blue-900 text-xl">${w.weight.toFixed(3)} kg</td>
                                <td class="p-6 text-center"><button onclick="delW(${f.weights.length-1-idx})" class="p-2 text-red-100 hover:text-red-500"><i data-lucide="trash-2"></i></button></td>
                            </tr>`).join('')}
                        </tbody>
                    </table>
                </div>`;
        }

        window.addW = () => {
            const f = state.fishermen.find(f => f.poste == state.currentPoste && f.type === state.currentType);
            const w = parseFloat(document.getElementById('p_wei').value);
            const c = parseInt(document.getElementById('p_cou').value) || 0;
            if(!w) return;
            f.weights.push({ period: document.getElementById('p_per').value, weight: w, fishCount: c });
            save();
        };

        window.delW = (idx) => {
            const f = state.fishermen.find(f => f.poste == state.currentPoste && f.type === state.currentType);
            f.weights.splice(idx, 1);
            save();
        };

        render();
    </script>
</body>
</html>
