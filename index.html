<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concours de Pêche Pro</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .modal-overlay { background-color: rgba(30, 58, 138, 0.4); backdrop-filter: blur(3px); }
    </style>
</head>
<body>

    <div id="app" class="max-w-6xl mx-auto p-4 md:p-8"></div>

    <div id="modal-poste" class="hidden fixed inset-0 modal-overlay flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm mx-4 border-t-8 border-blue-600">
            <h3 class="text-xl font-bold mb-2 text-blue-900 uppercase">Assigner un pêcheur</h3>
            <p class="text-slate-400 text-xs font-bold mb-4 uppercase">Poste sélectionné : <span id="modal-num-poste" class="text-blue-600"></span></p>
            <select id="modal-select-fisher" class="w-full border-2 border-slate-100 p-4 rounded-2xl mb-6 font-bold outline-none focus:border-blue-600 bg-slate-50"></select>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 bg-slate-100 py-4 rounded-2xl font-bold text-slate-500 hover:bg-slate-200 transition">Annuler</button>
                <button onclick="confirmPoste()" class="flex-1 bg-blue-600 py-4 rounded-2xl font-bold text-white hover:bg-blue-700 transition">Valider</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB44m6DoeyQSNMctS0hKLpaPR5vNOTNsw0",
            authDomain: "concours-peche.firebaseapp.com",
            projectId: "concours-peche",
            appId: "1:376446532224:web:4f9c1ffd2f4fe3ef450465"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let state = {
            isLoggedIn: sessionStorage.getItem('auth_session') === 'true',
            currentPage: 'index',
            currentPoste: null,
            isAdmin: false,
            fishermen: [],
            contestInfo: { title: 'Concours de Pêche Pro', date: '2025' }
        };

        let memoPeriode = localStorage.getItem('periode_pref') || 'matin';

        db.collection("data").doc("concours").onSnapshot(doc => {
            if(doc.exists) {
                const data = doc.data();
                state.fishermen = data.fishermen || [];
                state.contestInfo = data.contestInfo || state.contestInfo;
                render();
            }
        });

        const save = async () => {
            await db.collection("data").doc("concours").set({
                fishermen: state.fishermen,
                contestInfo: state.contestInfo
            });
        };

        const calc = {
            totalWeight: (f) => (f.weights || []).reduce((s, w) => s + (w.weight || 0), 0),
            periodWeight: (f, p) => (f.weights || []).filter(w => w.period === p).reduce((s, w) => s + (w.weight || 0), 0),
            fishCount: (f) => (f.weights || []).reduce((s, w) => s + (w.fishCount || 0), 0)
        };

        window.login = () => {
            if(document.getElementById('log_id').value === "aappma" && document.getElementById('log_mdp').value === "123") {
                state.isLoggedIn = true; sessionStorage.setItem('auth_session', 'true'); render();
            } else { alert("Erreur identifiants"); }
        };

        // --- GESTION DES POSTES (MODALE ORIGINALE) ---
        window.handlePosteClick = (n) => {
            const f = state.fishermen.find(x => x.poste == n);
            if (f) {
                state.currentPoste = n; state.currentPage = 'poste'; render();
            } else {
                // Si libre, on ouvre la modale d'assignation
                const unassigned = state.fishermen.filter(x => !x.poste);
                if (unassigned.length === 0) return alert("Aucun pêcheur en attente d'assignation. Inscrivez-les d'abord !");
                
                document.getElementById('modal-num-poste').innerText = n;
                const sel = document.getElementById('modal-select-fisher');
                sel.innerHTML = unassigned.map(x => `<option value="${x.nom}-${x.prenom}">${x.nom} ${x.prenom}</option>`).join('');
                state.targetPoste = n;
                document.getElementById('modal-poste').classList.remove('hidden');
            }
        };

        window.closeModal = () => document.getElementById('modal-poste').classList.add('hidden');

        window.confirmPoste = () => {
            const val = document.getElementById('modal-select-fisher').value;
            const [nom, prenom] = val.split('-');
            const f = state.fishermen.find(x => x.nom === nom && x.prenom === prenom);
            if (f) { f.poste = state.targetPoste; save(); closeModal(); }
        };

        window.nav = (p) => { state.currentPage = p; render(); };

        function render() {
            const root = document.getElementById('app');
            root.innerHTML = '';

            if(!state.isLoggedIn) {
                root.innerHTML = `
                <div class="min-h-[80vh] flex items-center justify-center">
                    <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md">
                        <h2 class="text-2xl font-black mb-6 text-center">ACCÈS AAPPMA</h2>
                        <input id="log_id" placeholder="Identifiant" class="w-full p-4 border rounded-2xl mb-4 font-bold bg-slate-50">
                        <input id="log_mdp" type="password" placeholder="Code" class="w-full p-4 border rounded-2xl mb-6 font-bold bg-slate-50">
                        <button onclick="login()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl">SE CONNECTER</button>
                    </div>
                </div>`;
                return;
            }

            if(state.currentPage === 'index') {
                root.innerHTML = `
                <div class="text-center mb-10">
                    <h1 class="text-4xl font-black text-blue-900 uppercase">${state.contestInfo.title}</h1>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10 max-w-2xl mx-auto">
                    <button onclick="nav('inscription')" class="p-6 bg-orange-500 text-white rounded-3xl font-black text-xl flex justify-between items-center">Inscriptions <i data-lucide="users"></i></button>
                    <button onclick="nav('resultats')" class="p-6 bg-emerald-600 text-white rounded-3xl font-black text-xl flex justify-between items-center">Classement <i data-lucide="trophy"></i></button>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-7 gap-4">
                    ${Array.from({length: 14}, (_, i) => i + 1).map(n => {
                        const f = state.fishermen.find(x => x.poste == n);
                        return `
                        <button onclick="handlePosteClick(${n})" class="p-6 rounded-3xl border-2 transition-all flex flex-col items-center ${f ? 'bg-blue-900 border-blue-900 text-white shadow-xl' : 'bg-white border-white text-slate-300 shadow-sm'}">
                            <span class="text-[10px] font-black uppercase opacity-50">Poste</span>
                            <span class="text-3xl font-black">${n}</span>
                            <span class="text-[9px] font-bold uppercase truncate w-full text-center">${f ? f.nom : 'LIBRE'}</span>
                        </button>`;
                    }).join('')}
                </div>`;
            }

            else if(state.currentPage === 'inscription') {
                const unassigned = state.fishermen.filter(x => !x.poste);
                const assigned = state.fishermen.filter(x => x.poste).sort((a,b)=>a.poste-b.poste);
                root.innerHTML = `
                <button onclick="nav('index')" class="mb-6 font-bold text-blue-600 underline">← Retour Accueil</button>
                <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border mb-8">
                    <h2 class="text-xl font-black text-blue-900 uppercase mb-6">Ajouter un participant</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                        <input id="in_nom" placeholder="NOM" class="p-4 border-2 rounded-2xl font-bold uppercase bg-slate-50">
                        <input id="in_prenom" placeholder="Prénom" class="p-4 border-2 rounded-2xl font-bold bg-slate-50">
                        <select id="in_poste" class="p-4 border-2 rounded-2xl font-bold bg-slate-50">
                            <option value="">Poste non défini</option>
                            ${Array.from({length:14}, (_,i)=>i+1).map(n => {
                                const occ = state.fishermen.find(x=>x.poste==n);
                                return `<option value="${n}" ${occ?'disabled':''}>Poste ${n} ${occ?'(Occupé)':''}</option>`;
                            }).join('')}
                        </select>
                    </div>
                    <button onclick="const n=document.getElementById('in_nom').value; const p=document.getElementById('in_prenom').value; const pos=document.getElementById('in_poste').value; if(n&&p){state.fishermen.push({nom:n.toUpperCase(),prenom:p,poste:pos?parseInt(pos):null,weights:[]});save();}" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl uppercase">Inscrire</button>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h3 class="font-black text-orange-600 uppercase mb-4 text-sm">Pêcheurs en attente (${unassigned.length})</h3>
                        <div class="space-y-2">
                            ${unassigned.map(f => `<div class="bg-white p-4 rounded-2xl border flex justify-between items-center font-bold uppercase text-xs"><span>${f.nom} ${f.prenom}</span><button onclick="state.fishermen=state.fishermen.filter(x=>x!==f);save()" class="text-red-400">Supprimer</button></div>`).join('')}
                        </div>
                    </div>
                    <div>
                        <h3 class="font-black text-blue-900 uppercase mb-4 text-sm">Pêcheurs assignés (${assigned.length})</h3>
                        <div class="space-y-2">
                            ${assigned.map(f => `<div class="bg-blue-50 p-4 rounded-2xl border border-blue-100 flex justify-between items-center font-bold uppercase text-xs"><span><span class="text-blue-600">P-${f.poste}</span> : ${f.nom}</span><button onclick="f.poste=null;save()" class="text-blue-400">Libérer poste</button></div>`).join('')}
                        </div>
                    </div>
                </div>`;
            }

            else if(state.currentPage === 'resultats') {
                const sorted = [...state.fishermen].filter(f => f.poste).sort((a,b) => calc.totalWeight(b) - calc.totalWeight(a));
                root.innerHTML = `
                <button onclick="nav('index')" class="mb-8 font-bold text-blue-600 underline">← Retour Accueil</button>
                <div class="bg-white rounded-[2.5rem] shadow-xl border overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-blue-900 text-white text-[10px] font-black uppercase">
                            <tr><th class="p-6">Rang</th><th class="p-6">Pêcheur</th><th class="p-6">Matin</th><th class="p-6">A-M</th><th class="p-6 text-right">Poids Total</th></tr>
                        </thead>
                        <tbody>
                            ${sorted.map((f, i) => `
                            <tr class="border-b">
                                <td class="p-6 font-black text-xl text-slate-300">#${i+1}</td>
                                <td class="p-6"><div class="font-black text-blue-900 uppercase">${f.nom}</div><div class="text-[10px] font-bold text-blue-400 uppercase">Poste ${f.poste}</div></td>
                                <td class="p-6 font-bold text-slate-500">${calc.periodWeight(f, 'matin').toFixed(3)} kg</td>
                                <td class="p-6 font-bold text-slate-500">${calc.periodWeight(f, 'apres-midi').toFixed(3)} kg</td>
                                <td class="p-6 text-right font-black text-2xl text-blue-900">${calc.totalWeight(f).toFixed(3)} kg</td>
                            </tr>`).join('')}
                        </tbody>
                    </table>
                </div>`;
            }

            else if(state.currentPage === 'poste') {
                const f = state.fishermen.find(x => x.poste == state.currentPoste);
                root.innerHTML = `
                <button onclick="nav('index')" class="mb-8 font-bold text-blue-600 underline">← Retour</button>
                <div class="bg-white p-8 rounded-3xl shadow-lg border-l-8 border-blue-600 mb-6 flex justify-between items-end">
                    <div><h1 class="text-4xl font-black text-blue-900 uppercase">Poste ${state.currentPoste}</h1><p class="text-2xl font-bold text-slate-400 uppercase">${f.nom} ${f.prenom}</p></div>
                    <div class="bg-blue-50 p-6 rounded-3xl text-right"><span class="text-4xl font-black text-blue-800">${calc.totalWeight(f).toFixed(3)} kg</span></div>
                </div>
                <div class="bg-white p-8 rounded-3xl shadow-sm border mb-8 grid grid-cols-1 sm:grid-cols-4 gap-4">
                    <select id="p_per" class="p-4 border-2 rounded-2xl font-bold bg-slate-50">
                        <option value="matin" ${memoPeriode === 'matin' ? 'selected' : ''}>Matin</option>
                        <option value="apres-midi" ${memoPeriode === 'apres-midi' ? 'selected' : ''}>Après-midi</option>
                    </select>
                    <input id="p_wei" type="number" step="0.001" placeholder="Poids (kg)" class="p-4 border-2 rounded-2xl font-bold bg-slate-50">
                    <input id="p_cou" type="number" value="1" class="p-4 border-2 rounded-2xl font-bold bg-slate-50">
                    <button onclick="const w=parseFloat(document.getElementById('p_wei').value); const p=document.getElementById('p_per').value; if(w){memoPeriode=p; localStorage.setItem('periode_pref',p); if(!state.fishermen.find(x=>x.poste==${state.currentPoste}).weights)state.fishermen.find(x=>x.poste==${state.currentPoste}).weights=[]; state.fishermen.find(x=>x.poste==${state.currentPoste}).weights.push({period:p, weight:w, fishCount:parseInt(document.getElementById('p_cou').value)}); save();}" class="bg-blue-600 text-white font-black py-4 rounded-2xl">VALIDER</button>
                </div>
                <div class="bg-white rounded-3xl border overflow-hidden shadow-sm">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-400 font-black uppercase text-[10px]"><tr><th class="p-6">Période</th><th class="p-6">Quantité</th><th class="p-6 text-right">Poids</th><th class="p-6"></th></tr></thead>
                        <tbody>
                            ${(f.weights || []).slice().reverse().map((w, idx) => `
                            <tr class="border-t hover:bg-slate-50">
                                <td class="p-6 font-bold capitalize">${w.period}</td>
                                <td class="p-6 font-bold text-slate-400">${w.fishCount} poissons</td>
                                <td class="p-6 text-right font-black text-blue-900">${w.weight.toFixed(3)} kg</td>
                                <td class="p-6 text-center"><button onclick="state.fishermen.find(x=>x.poste==${state.currentPoste}).weights.splice(${f.weights.length-1-idx},1);save()" class="text-red-400"><i data-lucide="trash-2"></i></button></td>
                            </tr>`).join('')}
                        </tbody>
                    </table>
                </div>`;
            }
            lucide.createIcons();
        }
    </script>
</body>
</html>
