<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concours Double - Carpo & Feeder</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .modal-overlay { background-color: rgba(30, 58, 138, 0.4); backdrop-filter: blur(3px); }
        .table-responsive { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body>

    <div id="app" class="max-w-6xl mx-auto p-4 md:p-8"></div>

    <div id="modal-poste" class="hidden fixed inset-0 modal-overlay flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm mx-4 border-t-8 border-blue-600">
            <h3 class="text-xl font-bold mb-2 text-blue-900">Assigner un poste</h3>
            <p id="modal-fisher-name" class="text-blue-600 font-bold mb-6 text-lg"></p>
            <select id="modal-select-poste" class="w-full border-2 border-slate-200 p-4 rounded-2xl mb-6 font-bold outline-none focus:border-blue-600 bg-slate-50"></select>
            <div class="flex gap-3">
                <button onclick="closePosteModal()" class="flex-1 bg-slate-100 py-4 rounded-2xl font-bold text-slate-500">Annuler</button>
                <button onclick="confirmPosteAssignment()" class="flex-1 bg-blue-600 py-4 rounded-2xl font-bold text-white uppercase">Valider</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB44m6DoeyQSNMctS0hKLpaPR5vNOTNsw0",
            authDomain: "concours-peche.firebaseapp.com",
            projectId: "concours-peche",
            appId: "1:376446532224:web:4f9c1ffd2f4fe3ef450465"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let state = {
            isLoggedIn: sessionStorage.getItem('auth_peche') === 'true',
            currentPage: 'index',
            currentPoste: null,
            currentType: null, // 'carpo' ou 'feeder'
            fishermen: [], // Tous les pêcheurs avec un champ 'type'
            targetFisherIndex: null
        };

        // SYNCHRO FIREBASE
        db.collection("data").doc("double-concours").onSnapshot(doc => {
            if(doc.exists) {
                state.fishermen = doc.data().fishermen || [];
                render();
            }
        });

        const save = async () => {
            await db.collection("data").doc("double-concours").set({ fishermen: state.fishermen });
        };

        window.login = () => {
            if(document.getElementById('l_id').value === "aappma" && document.getElementById('l_mdp').value === "123") {
                state.isLoggedIn = true; sessionStorage.setItem('auth_peche', 'true'); render();
            } else { alert("Erreur identifiants"); }
        };

        // LOGIQUE DE CALCUL
        const calc = {
            totalWeight: (f) => (f.weights || []).reduce((s, w) => s + w.weight, 0),
            periodWeight: (f, p) => (f.weights || []).filter(w => w.period === p).reduce((s, w) => s + w.weight, 0),
            fishCount: (f) => (f.weights || []).reduce((s, w) => s + (w.fishCount || 0), 0)
        };

        // NAVIGATION
        window.nav = (p) => { state.currentPage = p; render(); };
        window.openPoste = (n, type) => { state.currentPoste = n; state.currentType = type; state.currentPage = 'poste'; render(); };

        // RENDU PRINCIPAL
        function render() {
            const root = document.getElementById('app');
            root.innerHTML = '';

            if(!state.isLoggedIn) {
                root.innerHTML = `<div class="min-h-[60vh] flex items-center justify-center"><div class="bg-white p-10 rounded-[2.5rem] shadow-xl w-full max-w-sm border border-blue-50">
                <h2 class="text-2xl font-black mb-6 text-center text-blue-900 uppercase">Accès</h2>
                <input id="l_id" placeholder="IDENTIFIANT" class="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 font-bold bg-slate-50"><input id="l_mdp" type="password" placeholder="MOT DE PASSE" class="w-full p-4 border-2 border-slate-100 rounded-2xl mb-6 font-bold bg-slate-50">
                <button onclick="login()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg">ENTRER</button></div></div>`;
                return;
            }

            if(state.currentPage === 'index') {
                root.innerHTML = `
                    <div class="mb-16">
                        <div class="text-center mb-8">
                            <h1 class="text-4xl font-black text-blue-900 uppercase tracking-tighter">Concours Carpodrome</h1>
                            <div class="inline-block px-6 py-2 bg-blue-600 text-white rounded-full font-bold text-xs mt-2 uppercase">14 Postes</div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8 max-w-2xl mx-auto">
                            <button onclick="nav('inscription')" class="p-6 bg-orange-500 text-white rounded-3xl shadow-lg font-black text-2xl flex items-center justify-between">Inscriptions <i data-lucide="users"></i></button>
                            <button onclick="nav('resultats')" class="p-6 bg-emerald-600 text-white rounded-3xl shadow-lg font-black text-2xl flex items-center justify-between">Classement <i data-lucide="trophy"></i></button>
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-7 gap-3">
                            ${renderGrid(14, 'carpo')}
                        </div>
                    </div>

                    <hr class="border-t-4 border-slate-200 mb-16 border-dashed">

                    <div class="mb-12">
                        <div class="text-center mb-8">
                            <h1 class="text-4xl font-black text-blue-900 uppercase tracking-tighter">Concours Feeder</h1>
                            <div class="inline-block px-6 py-2 bg-blue-900 text-white rounded-full font-bold text-xs mt-2 uppercase">10 Postes</div>
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 gap-3">
                            ${renderGrid(10, 'feeder')}
                        </div>
                    </div>
                `;
            } else if(state.currentPage === 'inscription') renderInscription(root);
            else if(state.currentPage === 'resultats') renderResultats(root);
            else if(state.currentPage === 'poste') renderPoste(root);
            
            lucide.createIcons();
        }

        function renderGrid(count, type) {
            return Array.from({length: count}, (_, i) => i + 1).map(n => {
                const occ = state.fishermen.find(f => f.poste == n && f.type === type);
                return `
                <button onclick="openPoste(${n}, '${type}')" class="p-5 rounded-3xl border-2 transition-all flex flex-col items-center ${occ ? (type === 'carpo' ? 'bg-blue-900' : 'bg-slate-800') + ' border-transparent text-white shadow-lg' : 'bg-white border-white text-blue-800 shadow-sm'}">
                    <span class="text-[9px] font-black uppercase opacity-50">Poste</span>
                    <span class="text-2xl font-black">${n}</span>
                    <span class="text-[9px] truncate w-full text-center font-bold uppercase">${occ ? occ.nom : 'LIBRE'}</span>
                </button>`;
            }).join('');
        }

        function renderResultats(container) {
            const renderTable = (type, title) => {
                const sorted = [...state.fishermen].filter(f => f.poste && f.type === type).sort((a,b) => calc.totalWeight(b) - calc.totalWeight(a));
                return `
                <div class="mb-12">
                    <h2 class="text-2xl font-black text-blue-900 uppercase mb-6 pl-4 border-l-8 border-blue-600">${title}</h2>
                    <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border">
                        <table class="w-full text-left">
                            <thead class="bg-blue-900 text-white text-[10px] uppercase font-black">
                                <tr><th class="p-6">Rang</th><th class="p-6">Pêcheur</th><th class="p-6">Poste</th><th class="p-6">Matin</th><th class="p-6 uppercase">Après-midi</th><th class="p-6 text-right">Poids Total</th></tr>
                            </thead>
                            <tbody>
                                ${sorted.map((f, i) => `
                                <tr class="border-b border-slate-50 last:border-0">
                                    <td class="p-6"><span class="w-10 h-10 flex items-center justify-center rounded-xl font-black ${i===0?'bg-yellow-400 text-white':i===1?'bg-slate-300 text-white':i===2?'bg-orange-400 text-white':'bg-slate-100 text-slate-400'}">${i+1}</span></td>
                                    <td class="p-6 font-black text-blue-900 uppercase">${f.nom} ${f.prenom}</td>
                                    <td class="p-6"><span class="px-3 py-1 bg-slate-100 rounded-lg font-black text-slate-500 text-xs">P-${f.poste}</span></td>
                                    <td class="p-6 font-bold text-slate-500">${calc.periodWeight(f, 'matin').toFixed(3)} kg</td>
                                    <td class="p-6 font-bold text-slate-500">${calc.periodWeight(f, 'apres-midi').toFixed(3)} kg</td>
                                    <td class="p-6 text-right font-black text-blue-900 text-xl">${calc.totalWeight(f).toFixed(3)} kg</td>
                                </tr>`).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>`;
            };

            container.innerHTML = `
                <button onclick="nav('index')" class="mb-8 flex items-center text-blue-600 font-bold"><i data-lucide="arrow-left" class="mr-2"></i> Retour Accueil</button>
                ${renderTable('carpo', 'Classement Carpodrome')}
                ${renderTable('feeder', 'Classement Feeder')}
            `;
        }

        // --- AUTRES FONCTIONS (ADAPTÉES POUR LE TYPE) ---
        window.addFisherman = () => {
            const nom = document.getElementById('in_nom').value.toUpperCase();
            const prenom = document.getElementById('in_prenom').value;
            const poste = document.getElementById('in_poste').value;
            const type = document.getElementById('in_type').value;
            if(!nom || !prenom || !type) return alert("Nom, Prénom et Type requis");
            state.fishermen.push({ nom, prenom, type, poste: poste ? parseInt(poste) : null, weights: [] });
            save(); render();
        };

        function renderInscription(container) {
            container.innerHTML = `
                <button onclick="nav('index')" class="mb-8 flex items-center text-blue-600 font-bold"><i data-lucide="arrow-left" class="mr-2"></i> Retour</button>
                <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border mb-10">
                    <h2 class="text-2xl font-black text-blue-900 uppercase mb-6">Nouvelle Inscription</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                        <input id="in_nom" placeholder="NOM" class="p-4 border-2 border-slate-100 rounded-2xl font-bold uppercase">
                        <input id="in_prenom" placeholder="Prénom" class="p-4 border-2 border-slate-100 rounded-2xl font-bold">
                        <select id="in_type" onchange="updatePosteDropdown()" class="p-4 border-2 border-slate-100 rounded-2xl font-bold uppercase">
                            <option value="">-- Choisir Concours --</option>
                            <option value="carpo">Carpodrome</option>
                            <option value="feeder">Feeder</option>
                        </select>
                        <select id="in_poste" class="p-4 border-2 border-slate-100 rounded-2xl font-bold uppercase"><option value="">Poste non défini</option></select>
                    </div>
                    <button onclick="addFisherman()" class="w-full bg-blue-900 text-white font-black py-5 rounded-2xl shadow-xl uppercase">Enregistrer</button>
                </div>`;
        }

        window.updatePosteDropdown = () => {
            const type = document.getElementById('in_type').value;
            const sel = document.getElementById('in_poste');
            sel.innerHTML = '<option value="">Poste non défini</option>';
            const count = (type === 'carpo') ? 14 : 10;
            for(let i=1; i<=count; i++) {
                const occ = state.fishermen.find(f => f.poste == i && f.type === type);
                sel.innerHTML += `<option value="${i}" ${occ ? 'disabled' : ''}>Poste ${i} ${occ ? '(Occupé)' : ''}</option>`;
            }
        };

        function renderPoste(container) {
            const f = state.fishermen.find(f => f.poste == state.currentPoste && f.type === state.currentType);
            if(!f) return nav('index');
            container.innerHTML = `
                <button onclick="nav('index')" class="mb-8 flex items-center text-blue-600 font-bold"><i data-lucide="arrow-left" class="mr-2"></i> Retour Accueil</button>
                <div class="bg-white p-8 rounded-3xl shadow-lg border-l-8 border-blue-600 mb-6 flex justify-between items-end">
                    <div><h1 class="text-4xl font-black text-blue-900 uppercase">Poste ${state.currentPoste} - ${state.currentType}</h1><p class="text-2xl font-bold text-slate-500 uppercase">${f.nom} ${f.prenom}</p></div>
                    <div class="text-right bg-blue-50 p-6 rounded-[2rem] border border-blue-100 shadow-inner">
                        <span class="block text-xs font-black text-blue-600 uppercase mb-1">Total Actuel</span>
                        <span class="text-4xl font-black text-blue-800">${calc.totalWeight(f).toFixed(3)} <small class="text-lg">kg</small></span>
                    </div>
                </div>
                <div class="bg-white p-8 rounded-3xl shadow-sm border mb-8 grid grid-cols-1 md:grid-cols-4 gap-4">
                    <select id="p_per" class="p-4 border-2 border-slate-100 rounded-2xl font-bold"><option value="matin">Matin</option><option value="apres-midi">Après-midi</option></select>
                    <input id="p_wei" type="number" step="0.001" placeholder="Poids (kg)" class="p-4 border-2 border-slate-100 rounded-2xl font-bold">
                    <input id="p_cou" type="number" value="1" class="p-4 border-2 border-slate-100 rounded-2xl font-bold">
                    <button onclick="addW(${state.currentPoste}, '${state.currentType}')" class="bg-blue-600 text-white font-black py-4 rounded-2xl shadow-xl uppercase">Valider</button>
                </div>
                <div class="bg-white rounded-3xl shadow-xl border overflow-hidden">
                    <table class="w-full text-left"><thead class="bg-slate-50 text-[10px] uppercase font-black"><tr><th class="p-6">Période</th><th class="p-6">Poids</th><th class="p-6"></th></tr></thead><tbody>
                    ${(f.weights || []).slice().reverse().map((w, i) => `<tr><td class="p-6 font-bold uppercase text-xs">${w.period}</td><td class="p-6 font-black text-lg">${w.weight.toFixed(3)} kg</td><td class="p-6"><button onclick="delW(${f.weights.length-1-i})" class="text-red-300"><i data-lucide="trash-2"></i></button></td></tr>`).join('')}
                    </tbody></table>
                </div>`;
        }

        window.addW = (pNum, type) => {
            const f = state.fishermen.find(f => f.poste == pNum && f.type === type);
            const w = parseFloat(document.getElementById('p_wei').value) || 0;
            const c = parseInt(document.getElementById('p_cou').value) || 0;
            const p = document.getElementById('p_per').value;
            if(w <= 0) return;
            if(!f.weights) f.weights = [];
            f.weights.push({ period: p, weight: w, fishCount: c });
            save(); render();
        };

        window.delW = (idx) => {
            const f = state.fishermen.find(f => f.poste == state.currentPoste && f.type === state.currentType);
            f.weights.splice(idx, 1);
            save(); render();
        };

        render();
    </script>
</body>
</html>
