<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concours de Pêche Pro</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .modal-overlay { background-color: rgba(30, 58, 138, 0.4); backdrop-filter: blur(3px); }
        .table-responsive { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body>

    <div id="app" class="max-w-6xl mx-auto p-4 md:p-8"></div>

    <script>
        // CONFIGURATION FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyB44m6DoeyQSNMctS0hKLpaPR5vNOTNsw0",
            authDomain: "concours-peche.firebaseapp.com",
            projectId: "concours-peche",
            storageBucket: "concours-peche.firebasestorage.app",
            messagingSenderId: "376446532224",
            appId: "1:376446532224:web:4f9c1ffd2f4fe3ef450465"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ETAT DE L'APPLICATION
        let state = {
            currentPage: 'index',
            currentPoste: null,
            isAdmin: false,
            fishermen: [],
            contestInfo: { title: 'CONCOURS CARPODROME', date: '2025' }
        };

        // Mémoire de la période (pour éviter que ça revienne sur matin)
        let memoPeriode = localStorage.getItem('periode_pref') || 'matin';

        // SYNCHRONISATION CLOUD
        const save = async () => {
            await db.collection("data").doc("concours").set({
                fishermen: state.fishermen,
                contestInfo: state.contestInfo
            });
        };

        db.collection("data").doc("concours").onSnapshot(doc => {
            if(doc.exists) {
                const data = doc.data();
                state.fishermen = data.fishermen || [];
                state.contestInfo = data.contestInfo || state.contestInfo;
                render();
            }
        });

        // CALCULS
        const calc = {
            totalWeight: (f) => f.weights ? f.weights.reduce((s, w) => s + w.weight, 0) : 0,
            periodWeight: (f, p) => f.weights ? f.weights.filter(w => w.period === p).reduce((s, w) => s + w.weight, 0) : 0,
            fishCount: (f) => f.weights ? f.weights.reduce((s, w) => s + (w.fishCount || 0), 0) : 0,
            biggestFish: (f) => {
                if(!f.weights) return 0;
                const solo = f.weights.filter(w => parseInt(w.fishCount) === 1).map(w => w.weight);
                return solo.length > 0 ? Math.max(...solo) : 0;
            }
        };

        // ROUTAGE ET ACTIONS
        window.nav = (p) => { state.currentPage = p; render(); };
        window.openPoste = (n) => { state.currentPoste = n; state.currentPage = 'poste'; render(); };
        
        window.tryAdmin = () => {
            if(state.isAdmin) return nav('settings');
            const id = prompt("ID Admin :");
            const mdp = prompt("Pass Admin :");
            if(id === "admin" && mdp === "admin") { state.isAdmin = true; nav('settings'); }
            else { alert("Erreur"); }
        };

        window.addFisherman = () => {
            const n = document.getElementById('in_nom').value;
            const p = document.getElementById('in_prenom').value;
            const pos = document.getElementById('in_poste').value;
            if(!n || !p) return alert("Nom/Prénom requis");
            state.fishermen.push({ nom: n.toUpperCase(), prenom: p, poste: pos ? parseInt(pos) : null, weights: [] });
            save();
        };

        window.addW = (pNum) => {
            const f = state.fishermen.find(x => x.poste == pNum);
            const w = parseFloat(document.getElementById('p_wei').value);
            const c = parseInt(document.getElementById('p_cou').value);
            const p = document.getElementById('p_per').value;
            
            if(!w || w <= 0) return alert("Saisir un poids");
            
            // On mémorise le choix de la période
            memoPeriode = p;
            localStorage.setItem('periode_pref', p);

            f.weights.push({ period: p, weight: w, fishCount: c });
            save();
        };

        window.delW = (idx) => {
            if(!state.isAdmin) return alert("Admin requis");
            const f = state.fishermen.find(x => x.poste == state.currentPoste);
            f.weights.splice(idx, 1);
            save();
        };

        // RENDU DE L'INTERFACE
        function render() {
            const root = document.getElementById('app');
            if(!root) return;
            root.innerHTML = '';

            if(state.currentPage === 'index') {
                root.innerHTML = `
                <div class="flex justify-end mb-4"><button onclick="tryAdmin()" class="p-3 bg-white rounded-full shadow-sm text-blue-600"><i data-lucide="settings"></i></button></div>
                <div class="text-center mb-10">
                    <h1 class="text-4xl font-black text-blue-900 uppercase">${state.contestInfo.title}</h1>
                    <div class="inline-block px-6 py-2 bg-blue-600 text-white rounded-full font-bold mt-2">${state.contestInfo.date}</div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10 max-w-2xl mx-auto">
                    <button onclick="nav('inscription')" class="p-8 bg-orange-500 text-white rounded-3xl shadow-lg font-black text-2xl flex justify-between items-center">Inscriptions <i data-lucide="users"></i></button>
                    <button onclick="nav('resultats')" class="p-8 bg-emerald-600 text-white rounded-3xl shadow-lg font-black text-2xl flex justify-between items-center">Classement <i data-lucide="trophy"></i></button>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-7 gap-3">
                    ${Array.from({length: 14}, (_, i) => i + 1).map(n => {
                        const f = state.fishermen.find(x => x.poste == n);
                        return `
                        <button onclick="openPoste(${n})" class="p-4 rounded-2xl border-2 flex flex-col items-center ${f ? 'bg-blue-900 border-blue-900 text-white shadow-md' : 'bg-white border-slate-100 text-slate-400'}">
                            <span class="text-[10px] font-bold opacity-50">POSTE</span>
                            <span class="text-2xl font-black">${n}</span>
                            <span class="text-[9px] font-bold truncate w-full uppercase">${f ? f.nom : 'LIBRE'}</span>
                        </button>`;
                    }).join('')}
                </div>`;
            } 
            
            else if(state.currentPage === 'poste') {
                const f = state.fishermen.find(x => x.poste == state.currentPoste);
                root.innerHTML = `
                <button onclick="nav('index')" class="mb-6 font-bold text-blue-600 underline">← Accueil</button>
                <div class="bg-white p-6 rounded-3xl shadow-md border-l-8 border-blue-600 mb-6 flex justify-between items-center">
                    <div><h2 class="text-2xl font-black text-blue-900 uppercase">POSTE ${state.currentPoste}</h2><p class="font-bold text-slate-400 uppercase">${f.nom} ${f.prenom}</p></div>
                    <div class="text-right bg-blue-50 p-4 rounded-2xl border border-blue-100"><span class="text-2xl font-black text-blue-700">${calc.totalWeight(f).toFixed(3)} kg</span></div>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm mb-6">
                    <div class="grid grid-cols-1 sm:grid-cols-4 gap-3">
                        <select id="p_per" class="p-4 bg-slate-50 border-2 border-slate-100 rounded-xl font-bold">
                            <option value="matin" ${memoPeriode === 'matin' ? 'selected' : ''}>Matin</option>
                            <option value="apres-midi" ${memoPeriode === 'apres-midi' ? 'selected' : ''}>Après-midi</option>
                        </select>
                        <input id="p_wei" type="number" step="0.001" placeholder="Poids (kg)" class="p-4 bg-slate-50 border-2 border-slate-100 rounded-xl font-bold">
                        <input id="p_cou" type="number" value="1" class="p-4 bg-slate-50 border-2 border-slate-100 rounded-xl font-bold">
                        <button onclick="addW(${state.currentPoste})" class="bg-blue-600 text-white font-black rounded-xl">VALIDER</button>
                    </div>
                </div>
                <div class="bg-white rounded-3xl shadow-sm overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50 text-slate-400 font-black uppercase text-[10px]"><tr><th class="p-4">Période</th><th class="p-4">Poissons</th><th class="p-4">Poids</th><th class="p-4"></th></tr></thead>
                        <tbody>
                            ${f.weights.slice().reverse().map((w, idx) => `
                            <tr class="border-t">
                                <td class="p-4 font-bold capitalize">${w.period}</td>
                                <td class="p-4 font-bold text-slate-400">${w.fishCount}</td>
                                <td class="p-4 font-black text-blue-900">${w.weight.toFixed(3)} kg</td>
                                <td class="p-4 text-right"><button onclick="delW(${f.weights.length-1-idx})" class="text-red-300 hover:text-red-500"><i data-lucide="trash-2"></i></button></td>
                            </tr>`).join('')}
                        </tbody>
                    </table>
                </div>`;
            }

            else if(state.currentPage === 'inscription') {
                root.innerHTML = `
                <button onclick="nav('index')" class="mb-6 font-bold text-blue-600 underline">← Accueil</button>
                <div class="bg-white p-6 rounded-3xl shadow-md mb-6">
                    <h2 class="text-xl font-black text-blue-900 uppercase mb-4">Nouveau Pêcheur</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 mb-4">
                        <input id="in_nom" placeholder="NOM" class="p-4 border-2 border-slate-100 rounded-xl font-bold uppercase">
                        <input id="in_prenom" placeholder="Prénom" class="p-4 border-2 border-slate-100 rounded-xl font-bold">
                        <input id="in_poste" type="number" placeholder="Poste (1-14)" class="p-4 border-2 border-slate-100 rounded-xl font-bold">
                    </div>
                    <button onclick="addFisherman()" class="w-full bg-blue-900 text-white font-black py-4 rounded-xl shadow-lg">ENREGISTRER</button>
                </div>
                <div class="bg-white rounded-3xl shadow-sm overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50 text-slate-400 font-black text-[10px]"><tr><th class="p-4">POSTE</th><th class="p-4">NOM</th><th class="p-4"></th></tr></thead>
                        <tbody>
                            ${state.fishermen.filter(f => f.poste).sort((a,b)=>a.poste-b.poste).map(f => `
                            <tr class="border-t">
                                <td class="p-4 font-black text-blue-600 uppercase">Poste ${f.poste}</td>
                                <td class="p-4 font-bold uppercase">${f.nom} ${f.prenom}</td>
                                <td class="p-4 text-right">${state.isAdmin ? `<button onclick="state.fishermen=state.fishermen.filter(x=>x.poste!=${f.poste});save()" class="text-red-400 font-bold">Suppr.</button>` : ''}</td>
                            </tr>`).join('')}
                        </tbody>
                    </table>
                </div>`;
            }

            else if(state.currentPage === 'resultats') {
                const sorted = [...state.fishermen].filter(f => f.poste).sort((a,b) => calc.totalWeight(b) - calc.totalWeight(a));
                root.innerHTML = `
                <button onclick="nav('index')" class="mb-6 font-bold text-blue-600 underline">← Accueil</button>
                <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
                    <div class="bg-emerald-600 p-6 text-white font-black uppercase text-center text-xl tracking-widest text-emerald-100">Classement Général</div>
                    <div class="table-responsive">
                        <table class="w-full text-left min-w-[600px]">
                            <thead class="bg-slate-50 text-slate-400 text-[10px] font-black uppercase">
                                <tr><th class="p-6">Rang</th><th class="p-6">Pêcheur</th><th class="p-6">Matin</th><th class="p-6">A-M</th><th class="p-6 text-right">Total</th></tr>
                            </thead>
                            <tbody>
                                ${sorted.map((f, i) => `
                                <tr class="border-t border-slate-50 hover:bg-slate-50">
                                    <td class="p-6 font-black text-xl text-slate-300">#${i+1}</td>
                                    <td class="p-6 font-black text-blue-900 uppercase">${f.nom} <span class="block text-[10px] text-slate-400 font-bold tracking-widest">${f.prenom} • Poste ${f.poste}</span></td>
                                    <td class="p-6 font-bold text-slate-500">${calc.periodWeight(f, 'matin').toFixed(3)} kg</td>
                                    <td class="p-6 font-bold text-slate-500">${calc.periodWeight(f, 'apres-midi').toFixed(3)} kg</td>
                                    <td class="p-6 text-right font-black text-2xl text-emerald-600">${calc.totalWeight(f).toFixed(3)} kg</td>
                                </tr>`).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>`;
            }

            else if(state.currentPage === 'settings') {
                root.innerHTML = `
                <button onclick="nav('index')" class="mb-6 font-bold text-blue-600 underline">← Accueil</button>
                <div class="bg-white p-8 rounded-3xl shadow-md max-w-md mx-auto">
                    <h2 class="text-2xl font-black mb-6 text-blue-900 uppercase">Administration</h2>
                    <input id="set_t" value="${state.contestInfo.title}" class="w-full p-4 border-2 rounded-xl mb-4 font-bold">
                    <input id="set_d" value="${state.contestInfo.date}" class="w-full p-4 border-2 rounded-xl mb-6 font-bold">
                    <button onclick="state.contestInfo.title=document.getElementById('set_t').value;state.contestInfo.date=document.getElementById('set_d').value;save();nav('index')" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl shadow-lg mb-4">ENREGISTRER</button>
                    <button onclick="if(confirm('Tout effacer ?')){state.fishermen=[];save();nav('index')}" class="w-full text-red-500 font-bold py-4">RÉINITIALISER TOUT</button>
                </div>`;
            }
            lucide.createIcons();
        }

        render();
    </script>
</body>
</html>
